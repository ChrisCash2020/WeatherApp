<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-container">
      <div class="current-container">
        <div class="current-temp">69&#176; F</div>
        <div class="climate-switch">
          <i>&#176;F</i>
          <i class="hr"></i>
          <i>&#176;C</i>
        </div>
        <div class="current-info">
          <h1 class="precip">Precipitation: <i>30%</i></h1>
          <h1 class="humid">Humidity: <i>79%</i></h1>
          <h1 class="wind">Wind: <i>9 mph</i></h1>
        </div>
      </div>
      <div class="location-container">
        <h1>Celina, Texas</h1>
        <h3>Sunday 8:00 AM</h3>
        <h3 class="current-desc">Mostly Sunny</h3>
      </div>
    </div>
  </body>
</html>
